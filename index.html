<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossmath Puzzle Canvas - Time Challenge</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 24px;
        }

        /* Timer Display */
        .timer-display {
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
            background-color: #ffebee;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid #ffcdd2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .canvas-container {
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        canvas {
            background-color: #dcd6ce;
            display: block;
            cursor: pointer;
            touch-action: none; 
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #357abd;
        }

        button.reset {
            background-color: #e25c5c;
        }

        button.reset:hover {
            background-color: #c0392b;
        }

        p.info {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .numpad {
            display: none; 
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        
        @media (max-width: 600px) {
            .numpad {
                display: grid;
            }
            p.info {
                display: none;
            }
        }

        .num-btn {
            padding: 15px;
            font-size: 18px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
        }
        
        .num-btn:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Crossmath Challenge</h1>
    
    <!-- Timer UI -->
    <div id="timerDisplay" class="timer-display">Waktu: 00:00</div>

    <div class="canvas-container">
        <canvas id="gameCanvas" width="320" height="320"></canvas>
    </div>

    <!-- Virtual Numpad -->
    <div class="numpad" id="numpad">
        <button class="num-btn" onclick="inputNum('1')">1</button>
        <button class="num-btn" onclick="inputNum('2')">2</button>
        <button class="num-btn" onclick="inputNum('3')">3</button>
        <button class="num-btn" onclick="inputNum('4')">4</button>
        <button class="num-btn" onclick="inputNum('5')">5</button>
        <button class="num-btn" onclick="inputNum('6')">6</button>
        <button class="num-btn" onclick="inputNum('7')">7</button>
        <button class="num-btn" onclick="inputNum('8')">8</button>
        <button class="num-btn" onclick="inputNum('9')">9</button>
        <button class="num-btn" onclick="inputNum('0')">0</button>
        <button class="num-btn" onclick="inputBackspace()">⌫</button>
    </div>

    <div class="controls">
        <select id="levelSelect" onchange="changeLevel()">
            <option value="0">Level 1 (Normal - 60s)</option>
            <option value="1">Level 2 (Mudah - 45s)</option>
            <option value="2">Level 3 (Sulit - 90s)</option>
        </select>
        <button class="reset" onclick="resetGame()">Reset / Ulangi</button>
    </div>

    <p class="info">Selesaikan puzzle sebelum waktu habis!</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerEl = document.getElementById('timerDisplay');

        // Konfigurasi Grid
        const ROWS = 5;
        const COLS = 5;
        const CELL_SIZE = canvas.width / COLS; 

        // State Aplikasi
        let selectedCell = null;
        let currentLevelIndex = 0;
        let isGameActive = true; // Status game (Main/Selesai/Game Over)
        
        // Timer Variables
        let timerInterval = null;
        let timeLeft = 0;

        // --- DATABASE LEVEL (Updated with Time Limits) ---
        const LEVELS = [
            {
                timeLimit: 60, // 60 Detik
                grid: [
                    [{t:'fixed', v:'4'}, {t:'op', v:'×'}, {t:'input', ans:'6', val:''}, {t:'op', v:'='}, {t:'fixed', v:'24'}],
                    [{t:'op', v:'×'}, {t:'empty'}, {t:'op', v:'÷'}, {t:'empty'}, {t:'op', v:'÷'}],
                    [{t:'input', ans:'3', val:''}, {t:'op', v:'×'}, {t:'fixed', v:'2'}, {t:'op', v:'='}, {t:'input', ans:'6', val:''}],
                    [{t:'op', v:'='}, {t:'empty'}, {t:'op', v:'='}, {t:'empty'}, {t:'op', v:'='}],
                    [{t:'input', ans:'12', val:''}, {t:'op', v:'÷'}, {t:'input', ans:'3', val:''}, {t:'op', v:'='}, {t:'fixed', v:'4'}]
                ]
            },
            {
                timeLimit: 45, // 45 Detik
                grid: [
                    [{t:'input', ans:'1', val:''}, {t:'op', v:'+'}, {t:'fixed', v:'2'}, {t:'op', v:'='}, {t:'input', ans:'3', val:''}],
                    [{t:'op', v:'+'}, {t:'empty'}, {t:'op', v:'+'}, {t:'empty'}, {t:'op', v:'+'}],
                    [{t:'fixed', v:'4'}, {t:'op', v:'+'}, {t:'input', ans:'5', val:''}, {t:'op', v:'='}, {t:'fixed', v:'9'}],
                    [{t:'op', v:'='}, {t:'empty'}, {t:'op', v:'='}, {t:'empty'}, {t:'op', v:'='}],
                    [{t:'input', ans:'5', val:''}, {t:'op', v:'+'}, {t:'fixed', v:'7'}, {t:'op', v:'='}, {t:'input', ans:'12', val:''}]
                ]
            },
            {
                timeLimit: 90, // 90 Detik
                grid: [
                    [{t:'input', ans:'6', val:''}, {t:'op', v:'÷'}, {t:'input', ans:'2', val:''}, {t:'op', v:'='}, {t:'fixed', v:'3'}],
                    [{t:'op', v:'+'}, {t:'empty'}, {t:'op', v:'×'}, {t:'empty'}, {t:'op', v:'×'}],
                    [{t:'fixed', v:'1'}, {t:'op', v:'+'}, {t:'input', ans:'4', val:''}, {t:'op', v:'='}, {t:'input', ans:'5', val:''}],
                    [{t:'op', v:'='}, {t:'empty'}, {t:'op', v:'='}, {t:'empty'}, {t:'op', v:'='}],
                    [{t:'input', ans:'7', val:''}, {t:'op', v:'+'}, {t:'fixed', v:'8'}, {t:'op', v:'='}, {t:'fixed', v:'15'}]
                ]
            }
        ];

        let grid = [];

        // --- TIMER FUNCTIONS ---
        function startTimer() {
            stopTimer(); // Hentikan timer sebelumnya jika ada
            timeLeft = LEVELS[currentLevelIndex].timeLimit;
            isGameActive = true;
            updateTimerUI();

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerUI();
                } else {
                    gameOver();
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimerUI() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const fmt = (n) => n < 10 ? '0' + n : n;
            timerEl.innerText = `Waktu: ${fmt(minutes)}:${fmt(seconds)}`;
            
            // Efek visual jika waktu mau habis
            if (timeLeft <= 10) {
                timerEl.style.color = 'red';
                timerEl.style.backgroundColor = '#ffcccc';
            } else {
                timerEl.style.color = '#d32f2f';
                timerEl.style.backgroundColor = '#ffebee';
            }
        }

        function gameOver() {
            stopTimer();
            isGameActive = false;
            selectedCell = null; // Hilangkan fokus
            draw(); // Redraw untuk memunculkan overlay Game Over
        }

        // --- GAME FUNCTIONS ---

        function loadLevel(index) {
            // Deep copy grid agar template asli aman
            grid = JSON.parse(JSON.stringify(LEVELS[index].grid));
            selectedCell = null;
            startTimer();
            draw();
        }

        function changeLevel() {
            const select = document.getElementById('levelSelect');
            currentLevelIndex = parseInt(select.value);
            loadLevel(currentLevelIndex);
            // Lepaskan fokus dari select agar keyboard tidak mengganti opsi
            select.blur(); 
        }

        function resetGame() {
            loadLevel(currentLevelIndex);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = grid[r][c];
                    const x = c * CELL_SIZE;
                    const y = r * CELL_SIZE;

                    if (cell.t === 'empty') continue;

                    ctx.strokeStyle = "#999";
                    ctx.lineWidth = 2;
                    let bgColor = "#ebebeb";
                    let textColor = "#333";

                    if (cell.t === 'input') {
                        bgColor = "#ffffff";
                        
                        // Highlight hanya jika game aktif
                        if (isGameActive && selectedCell && selectedCell.r === r && selectedCell.c === c) {
                            bgColor = "#e8f0fe";
                            ctx.strokeStyle = "#4a90e2";
                        }

                        if (cell.val !== '') {
                            if (cell.val === cell.ans) {
                                bgColor = "#d4edda"; 
                                textColor = "#155724";
                            } else {
                                bgColor = "#f8d7da"; 
                                textColor = "#721c24";
                            }
                        }
                    }

                    ctx.fillStyle = bgColor;
                    ctx.fillRect(x + 2, y + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                    ctx.strokeRect(x + 2, y + 2, CELL_SIZE - 4, CELL_SIZE - 4);

                    ctx.fillStyle = textColor;
                    ctx.font = "bold " + (CELL_SIZE * 0.5) + "px Arial";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";

                    let text = cell.v || cell.val;
                    // Sembunyikan input kosong jika tidak sedang dipilih
                    if (cell.t === 'input' && cell.val === '' && 
                       (!selectedCell || selectedCell.r !== r || selectedCell.c !== c)) {
                        text = "";
                    }

                    ctx.fillText(text, x + CELL_SIZE/2, y + CELL_SIZE/2 + 2);
                }
            }

            // Overlay jika Waktu Habis (Game Over)
            if (!isGameActive && timeLeft <= 0) {
                ctx.fillStyle = "rgba(0,0,0,0.75)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = "#ff6b6b";
                ctx.font = "bold 32px Arial";
                ctx.fillText("WAKTU HABIS!", canvas.width/2, canvas.height/2 - 20);
                
                ctx.fillStyle = "#fff";
                ctx.font = "16px Arial";
                ctx.fillText("Klik Reset untuk mencoba lagi", canvas.width/2, canvas.height/2 + 20);
            }
        }

        // --- INPUT HANDLERS ---
        window.inputNum = function(numStr) {
            if (!isGameActive || !selectedCell) return;
            const cell = grid[selectedCell.r][selectedCell.c];
            
            if (cell.val.length < 2) {
                cell.val += numStr;
                draw();
                checkWin();
            }
        };

        window.inputBackspace = function() {
            if (!isGameActive || !selectedCell) return;
            const cell = grid[selectedCell.r][selectedCell.c];
            cell.val = cell.val.slice(0, -1);
            draw();
        };

        function handlePointer(e) {
            // Klik tetap diproses, tapi seleksi hanya terjadi jika game aktif
            e.preventDefault(); 
            if (!isGameActive) return;

            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const mouseX = clientX - rect.left;
            const mouseY = clientY - rect.top;

            const c = Math.floor(mouseX / CELL_SIZE);
            const r = Math.floor(mouseY / CELL_SIZE);

            if (r >= 0 && r < ROWS && c >= 0 && c < COLS) {
                const cell = grid[r][c];
                if (cell.t === 'input') {
                    selectedCell = { r, c };
                } else {
                    selectedCell = null;
                }
                draw();
            }
        }

        canvas.addEventListener('mousedown', handlePointer);
        canvas.addEventListener('touchstart', handlePointer, {passive: false});

        window.addEventListener('keydown', (e) => {
            if (!isGameActive || !selectedCell) return;

            if (e.key >= '0' && e.key <= '9') {
                inputNum(e.key);
            } else if (e.key === 'Backspace') {
                inputBackspace();
            }
        });

        function checkWin() {
            let allCorrect = true;
            let allFilled = true;

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = grid[r][c];
                    if (cell.t === 'input') {
                        if (cell.val === '') allFilled = false;
                        if (cell.val !== cell.ans) allCorrect = false;
                    }
                }
            }

            if (allCorrect && allFilled) {
                stopTimer(); // Hentikan waktu jika menang
                isGameActive = false; // Kunci game
                
                setTimeout(() => {
                    ctx.fillStyle = "rgba(0,0,0,0.8)";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = "#4cd137";
                    ctx.font = "bold 32px Arial";
                    ctx.fillText("SELESAI!", canvas.width/2, canvas.height/2 - 20);
                    
                    ctx.fillStyle = "#fff";
                    ctx.font = "16px Arial";
                    ctx.fillText(`Sisa Waktu: ${timeLeft} detik`, canvas.width/2, canvas.height/2 + 20);
                }, 100);
            }
        }

        // Init
        loadLevel(0);

    </script>
</body>
</html>
